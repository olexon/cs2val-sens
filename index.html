<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <title>CSGO <---> Valorant Sens</title>
</head>

<body>
    <img src="resources/logo.png" alt="logo">
    <h1>Enter your sensitivity</h1>

    <div class="main_area">
        <input type="number" id="cs_sens" step="0.01" min="0" placeholder="CSGO Sensitivity">
        <input type="number" id="val_sens" step="0.01" min="0" placeholder="VALORANT Sensitivity">
        <input type="button" id="conv_btn" value="Convert!">
        <input type="button" id="res_btn" value="Reset">
        <script src="main.js"></script>
    </div>
</body>

</html>
